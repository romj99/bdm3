services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.1.0
    container_name: mlflow
    restart: always
    ports:
      - "5001:5001"
    environment:
      - MLFLOW_TRACKING_URI=http://0.0.0.0:5001
    command: mlflow server --host 0.0.0.0 --port 5001 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlruns
    volumes:
      - ./outputs/mlruns:/mlruns
      - ./data_zones:/data_zones  # Shared data access
    env_file:
      - .env
      
  airflow:
    build:
      context: ./src/airflow
      dockerfile: Dockerfile
    container_name: airflow
    restart: always
    depends_on:
      - mlflow
    ports:
      - "8080:8080"
    volumes:
      - ./src/airflow/dags:/opt/airflow/dags
      - ./src/pipelines:/opt/airflow/plugins
      - ./data_zones:/data_zones  # Shared data access
      - ./src/utils:/opt/airflow/utils  # Shared utilities
    env_file:
      - .env
    environment:
      - AIRFLOW__WEBSERVER__AUTH_BACKEND=airflow.auth.managers.fab.auth_manager.AuthManager
      - AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_ALL_ADMINS=True
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64  # Standardize on Java 17
      - SPARK_VERSION=4.0.0
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
    command: airflow standalone

  streamlit:
    build: ./src/streamlit_ui
    ports:
      - "8501:8501"
    volumes:
      - ./src/streamlit_ui:/app
      - ./src/utils:/app/utils  # Shared utilities
      - ./data_zones:/data_zones  # Shared data access
    depends_on:
      - airflow
      - mlflow
    env_file:
      - .env
    environment:
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64  # Standardize on Java 17
      - SPARK_VERSION=4.0.0
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
    command: streamlit run app.py --server.port 8501 --server.enableCORS=false